
<p-table [value]="expenses" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption"> Header </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Subject</th>
            <th>Collector</th>
            <th>Amount</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expenses>
        <tr>
            <td>Amount {{expenses.type === 'owed' ?  'Owed' : 'Paid' }}</td>
            <td>{{ expenses.collector }}</td>
            <td>{{expenses.type === 'owed' ? '-' +( expenses.amount | currency ) : '+' + (expenses.amount | currency)}}</td>
            <td>{{ expenses.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
